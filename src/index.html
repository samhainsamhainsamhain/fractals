<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fractals</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="fractalsCanvas"></canvas>
    <div id="controls">
      <button id="btn_singleRandomize">Randomize Fractal</button>
      <div id="sliders">
        <div class="slider">
          <label for="direction">Branches Direction</label>
          <input
            id="direction"
            type="range"
            min="-2.5"
            max="2.5"
            value="0"
            step="0.01"
          />
        </div>
        <div class="slider">
          <label for="color">Branches Color</label>
          <input id="color" type="range" min="0" max="360" value="0" step="5" />
        </div>
        <div class="slider">
          <label for="sides">Branches Sides</label>
          <input id="sides" type="range" min="1" max="29" value="1" step="1" />
        </div>
        <div class="slider">
          <label for="depth">Branches Depth</label>
          <input id="depth" type="range" min="2" max="7" value="2" step="1" />
        </div>
        <div class="slider">
          <label for="size">Branches Size</label>
          <input
            id="size"
            type="range"
            min="50"
            max="600"
            value="200"
            step="1"
          />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
